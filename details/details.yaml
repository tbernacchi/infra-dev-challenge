---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: details
  namespace: details
spec:
  replicas: 1
  selector:
    matchLabels:
      name: details
  template:
    metadata:
      labels:
        name: details
    spec:
      containers:
      - name: details
        image: index.docker.io/ambrosiaaaaa/my-details-image:{{image-tag}}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
---
apiVersion: v1
kind: Service
metadata:
  name: details
  namespace: details
spec:
  ports:
  - name: "details"
    port: 9080
    targetPort: 9080
  selector:
    name: details
status:
  loadBalancer: {}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: details
  namespace: details
spec:
  maxReplicas: 10
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 50
        type: Utilization
    type: Resource
  minReplicas: 3
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: details
    scaleDown:
      stabilizationWindowSeconds: 15 # seconds wait before scaling down
      policies:
      - type: Pods
        value: 1 # scale down 1 pod at a time
        periodSeconds: 20 # seconds wait before another scale down allowed
      selectPolicy: Max
